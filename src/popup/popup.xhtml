<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Application Menu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="popup.css"/>
		<script type="module" src="popup.js"/>
	</head>
	<body class="panel-section">
		<main id="main-menu" class="panel-section panel-section-list">
			<div class="panel-list-item" data-ipc-message="newTab" data-sub-menu="new-tab">
				<i class="eb-icon-placeholder" data-icon="new-tab"/>
				<div class="text" data-i18n="popup_newTab"/>
				<i class="eb-icon-placeholder" data-icon="system-arrow-expand"/>
			</div>
			<div class="panel-list-item" data-ipc-message="newPrivateWindow">
				<i class="eb-icon-placeholder" data-icon="private-browsing"/>
				<div class="text" data-i18n="popup_newPrivateWindow"/>
				<div class="text-shortcut">
					Ctrl+Shift+P
				</div>
			</div>
			<div class="panel-section-separator"/>
			<div class="panel-section">
				<i class="text" data-i18n="popup_edit"/>
				<div class="panel-list-item icon" data-ipc-message="editCut" data-remain-open="true">
					<i class="eb-icon-placeholder" data-icon="clipboard-cut"/>
				</div>
				<div class="panel-list-item icon" data-ipc-message="editCopy" data-remain-open="true">
					<i class="eb-icon-placeholder" data-icon="clipboard-copy"/>
				</div>
				<div class="panel-list-item icon" data-ipc-message="editPaste" data-remain-open="true">
					<i class="eb-icon-placeholder" data-icon="clipboard-paste"/>
				</div>
				<div class="panel-list-item icon" data-sub-menu="edit">
					<i class="eb-icon-placeholder" data-icon="system-arrow-expand"/>
				</div>
			</div>
			<div class="panel-list-item" data-ipc-message="find">
				<i class="eb-icon-placeholder" data-icon="search"/>
				<div class="text" data-i18n="popup_findInPage"/>
				<div class="text-shortcut">
					Ctrl+F
				</div>
			</div>
			<div class="panel-section-separator"/>
			<div class="panel-list-item" data-ipc-message="saveAs">
				<i class="eb-icon-placeholder" data-icon="save"/>
				<div class="text" data-i18n="popup_savePageAs"/>
				<div class="text-shortcut">
					Ctrl+S
				</div>
			</div>
			<div class="panel-list-item" data-ipc-message="emailLink">
				<i class="eb-icon-placeholder" data-icon="email-send"/>
				<div class="text" data-i18n="popup_emailLink"/>
			</div>
			<div class="panel-list-item" data-ipc-message="print" data-sub-menu="print">
				<i class="eb-icon-placeholder" data-icon="print"/>
				<div class="text" data-i18n="popup_print"/>
				<i class="eb-icon-placeholder" data-icon="system-arrow-expand"/>
			</div>
			<div class="panel-section-separator"/>
			<div class="panel-list-item" data-ipc-message="devTools" data-sub-menu="dev">
				<i class="eb-icon-placeholder" data-icon="developer"/>
				<div class="text" data-i18n="popup_dev"/>
				<i class="eb-icon-placeholder" data-icon="system-arrow-expand"/>
			</div>
			<div class="panel-section-separator"/>
			<div class="panel-list-item" data-ipc-message="fullscreen">
				<i class="eb-icon-placeholder" data-icon="fullscreen" data-icon-special="fullscreen"/>
				<div class="text" data-i18n="popup_fullScreen"/>
				<div class="text-shortcut">
					F11
				</div>
			</div>
			<div class="panel-list-item" data-ipc-message="sync">
				<i class="eb-icon-placeholder" data-icon="sync"/>
				<div class="text" data-i18n="popup_sync"/>
			</div>
			<div class="panel-list-item" data-ipc-message="restart">
				<i class="eb-icon-placeholder" data-icon="restart"/>
				<div class="text" data-i18n="popup_restart"/>
			</div>
			<div class="panel-list-item" data-ipc-message="exit">
				<i class="eb-icon-placeholder" data-icon="exit"/>
				<div class="text" data-i18n="popup_exit"/>
				<div class="text-shortcut">
					Ctrl+Shift+Q
				</div>
			</div>
		</main>
		<aside id="sub-menu" class="sub-menu">
			<div id="sm-default" class="panel-section panel-section-list active">
				<div class="panel-list-item" data-ipc-message="openBookmarks">
					<i class="eb-icon-placeholder" data-icon="bookmarks"/>
					<div class="text" data-i18n="popup_bookmarks"/>
					<div class="text-shortcut">
						Ctrl+Shift+B
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="openHistory">
					<i class="eb-icon-placeholder" data-icon="history"/>
					<div class="text" data-i18n="popup_history"/>
					<div class="text-shortcut">
						Ctrl+Shift+H
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="openDownloads">
					<i class="eb-icon-placeholder" data-icon="downloads"/>
					<div class="text" data-i18n="popup_downloads"/>
					<div class="text-shortcut">
						Ctrl+J
					</div>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="openAddons">
					<i class="eb-icon-placeholder" data-icon="add-ons"/>
					<div class="text" data-i18n="popup_addons"/>
					<div class="text-shortcut">
						Ctrl+Shift+A
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="openOptions" data-sub-menu="options">
					<i class="eb-icon-placeholder" data-icon="options"/>
					<div class="text" data-i18n="popup_options"/>
					<i class="eb-icon-placeholder" data-icon="system-arrow-expand"/>
				</div>
				<div class="panel-list-item" data-ipc-message="openHelp" data-sub-menu="help">
					<i class="eb-icon-placeholder" data-icon="help"/>
					<div class="text" data-i18n="popup_help"/>
					<i class="eb-icon-placeholder" data-icon="system-arrow-expand"/>
				</div>
				<div class="panel-section-padding"/>
			</div>
			<div id="sm-new-tab" class="panel-section panel-section-list">
				<div class="panel-list-item" data-ipc-message="newTab">
					<i class="eb-icon-placeholder" data-icon="new-tab"/>
					<div class="text" data-i18n="popup_newTab"/>
					<div class="text-shortcut">
						Ctrl+T
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="newWindow">
					<i class="eb-icon-placeholder" data-icon="new-window"/>
					<div class="text" data-i18n="popup_newWindow"/>
					<div class="text-shortcut">
						Ctrl+N
					</div>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="openFile">
					<i class="eb-icon-placeholder" data-icon="folder-open"/>
					<div class="text" data-i18n="popup_openFile"/>
					<div class="text-shortcut">
						Ctrl+O
					</div>
				</div>
			</div>
			<div id="sm-edit" class="panel-section panel-section-list">
				<div class="panel-list-item" data-ipc-message="editCut">
					<i class="eb-icon-placeholder" data-icon="clipboard-cut"/>
					<div class="text" data-i18n="popup_editCut"/>
					<div class="text-shortcut">
						Ctrl+X
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="editCopy">
					<i class="eb-icon-placeholder" data-icon="clipboard-copy"/>
					<div class="text" data-i18n="popup_editCopy"/>
					<div class="text-shortcut">
						Ctrl+C
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="editPaste">
					<i class="eb-icon-placeholder" data-icon="clipboard-paste"/>
					<div class="text" data-i18n="popup_editPaste"/>
					<div class="text-shortcut">
						Ctrl+V
					</div>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="editUndo">
					<i class="eb-icon-placeholder" data-icon="edit-undo"/>
					<div class="text" data-i18n="popup_editUndo"/>
					<div class="text-shortcut">
						Ctrl+Z
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="editRedo">
					<i class="eb-icon-placeholder" data-icon="edit-redo"/>
					<div class="text" data-i18n="popup_editRedo"/>
					<div class="text-shortcut">
						Ctrl+Y
					</div>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="editSelectAll">
					<i class="eb-icon-placeholder" data-icon="edit-select-all"/>
					<div class="text" data-i18n="popup_editSelectAll"/>
					<div class="text-shortcut">
						Ctrl+A
					</div>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="editDelete">
					<i class="eb-icon-placeholder" data-icon="edit-delete"/>
					<div class="text" data-i18n="popup_editDelete"/>
					<div class="text-shortcut">
						Delete
					</div>
				</div>
			</div>
			<div id="sm-print" class="panel-section panel-section-list">
				<div class="panel-list-item" data-ipc-message="print">
					<i class="eb-icon-placeholder" data-icon="print"/>
					<div class="text" data-i18n="popup_print"/>
					<div class="text-shortcut">
						Ctrl+P
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="printPreview">
					<i class="eb-icon-placeholder" data-icon="print-preview"/>
					<div class="text" data-i18n="popup_printPreview"/>
				</div>
				<div class="panel-list-item" data-ipc-message="printPageSetup">
					<i class="eb-icon-placeholder" data-icon="print-setup"/>
					<div class="text" data-i18n="popup_pageSetup"/>
				</div>
			</div>
			<div id="sm-dev" class="panel-section panel-section-list">
				<div class="panel-list-item" data-ipc-message="devTools">
					<i class="eb-icon-placeholder" data-icon="developer"/>
					<div class="text" data-i18n="popup_devTools"/>
					<div class="text-shortcut">
						Ctrl+Shift+I
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devInspector">
					<i class="eb-icon-placeholder" data-icon="dev-tool-inspector"/>
					<div class="text" data-i18n="popup_devInspector"/>
					<div class="text-shortcut">
						Ctrl+Shift+C
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devConsole">
					<i class="eb-icon-placeholder" data-icon="dev-tool-webconsole"/>
					<div class="text" data-i18n="popup_devConsole"/>
					<div class="text-shortcut">
						Ctrl+Shift+K
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devDebugger">
					<i class="eb-icon-placeholder" data-icon="dev-tool-debugger"/>
					<div class="text" data-i18n="popup_devDebugger"/>
					<div class="text-shortcut">
						Ctrl+Shift+S
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devStyleEditor">
					<i class="eb-icon-placeholder" data-icon="dev-tool-styleeditor"/>
					<div class="text" data-i18n="popup_devStyleEditor"/>
					<div class="text-shortcut">
						Shift+F7
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devPerformance">
					<i class="eb-icon-placeholder" data-icon="dev-tool-profiler"/>
					<div class="text" data-i18n="popup_devPerformance"/>
					<div class="text-shortcut">
						Shift+F5
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devNetwork">
					<i class="eb-icon-placeholder" data-icon="dev-tool-network"/>
					<div class="text" data-i18n="popup_devNetwork"/>
					<div class="text-shortcut">
						Ctrl+Shift+Q
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devStorageInspector">
					<i class="eb-icon-placeholder" data-icon="dev-tool-storage"/>
					<div class="text" data-i18n="popup_devStorageInspector"/>
					<div class="text-shortcut">
						Shift+F9
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devDOM">
					<i class="eb-icon-placeholder" data-icon="dev-tool-dom"/>
					<div class="text" data-i18n="popup_devDOM"/>
					<div class="text-shortcut">
						Ctrl+Shift+W
					</div>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="devToolbar">
					<i class="eb-icon-placeholder" data-icon="dev-command-console"/>
					<div class="text" data-i18n="popup_devToolbar"/>
					<div class="text-shortcut">
						Shift+F2
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devWebIDE">
					<i class="eb-icon-placeholder" data-icon="dev-webide"/>
					<div class="text" data-i18n="popup_devWebIDE"/>
					<div class="text-shortcut">
						Shift+F8
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devBrowserToolbox">
					<i class="eb-icon-placeholder" data-icon="dev-"/>
					<div class="text" data-i18n="popup_devBrowserToolbox"/>
					<div class="text-shortcut">
						Ctrl+Shift+Alt+I
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devBrowserContentToolbox">
					<i class="eb-icon-placeholder" data-icon="dev-"/>
					<div class="text" data-i18n="popup_devBrowserContentToolbox"/>
				</div>
				<div class="panel-list-item" data-ipc-message="devBrowserConsole">
					<i class="eb-icon-placeholder" data-icon="dev-"/>
					<div class="text" data-i18n="popup_devBrowserConsole"/>
					<div class="text-shortcut">
						Ctrl+Shift+J
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devResponsiveDesign">
					<i class="eb-icon-placeholder" data-icon="dev-command-responsive-mode"/>
					<div class="text" data-i18n="popup_devResponsiveDesign"/>
					<div class="text-shortcut">
						Ctrl+Shift+M
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devEyedropper">
					<i class="eb-icon-placeholder" data-icon="dev-command-eyedropper"/>
					<div class="text" data-i18n="popup_devEyedropper"/>
				</div>
				<div class="panel-list-item" data-ipc-message="devScratchpad">
					<i class="eb-icon-placeholder" data-icon="dev-tool-scratchpad"/>
					<div class="text" data-i18n="popup_devScratchpad"/>
					<div class="text-shortcut">
						Shift+F4
					</div>
				</div>
				<div class="panel-list-item" data-ipc-message="devServiceWorkers">
					<i class="eb-icon-placeholder" data-icon="dev-debugging-workers"/>
					<div class="text" data-i18n="popup_devServiceWorkers"/>
				</div>
				<div class="panel-list-item" data-ipc-message="devConnect">
					<i class="eb-icon-placeholder" data-icon="dev-"/>
					<div class="text" data-i18n="popup_devConnect"/>
				</div>
				<div class="panel-list-item" data-ipc-message="devPageSource">
					<i class="eb-icon-placeholder" data-icon="dev-"/>
					<div class="text" data-i18n="popup_devPageSource"/>
					<div class="text-shortcut">
						Ctrl+U
					</div>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="devGetTools">
					<i class="eb-icon-placeholder" data-icon="dev-add"/>
					<div class="text" data-i18n="popup_devGetTools"/>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="workOffline">
					<i class="eb-icon-placeholder" data-icon="forget"/>
					<div class="text" data-i18n="popup_workOffline"/>
				</div>
			</div>
		</aside>
		<aside id="sub-sub-menu" class="sub-menu">
			<div id="ssm-options" class="panel-section panel-section-list">
				<div class="panel-list-item" data-ipc-message="openOptions">
					<i class="eb-icon-placeholder" data-icon="options"/>
					<div class="text" data-i18n="popup_options"/>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item browser-style disabled">
					<input type="checkbox" id="options-toolbar-menu" disabled="true"/>
					<label class="text" for="options-toolbar-menu" data-i18n="popup_optionsToolbar_menu"/>
				</div>
				<div class="panel-list-item browser-style disabled">
					<input type="checkbox" id="options-toolbar-navigation" disabled="true" checked="true"/>
					<label class="text" for="options-toolbar-navigation" data-i18n="popup_optionsToolbar_navigation"/>
				</div>
				<div class="panel-list-item browser-style disabled">
					<input type="checkbox" id="options-toolbar-bookmarks" disabled="true"/>
					<label class="text" for="options-toolbar-bookmarks" data-i18n="popup_optionsToolbar_bookmarks"/>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="openOptionsCustomizing">
					<i class="eb-icon-placeholder" data-icon="options-customize"/>
					<div class="text" data-i18n="popup_optionsCustomize"/>
				</div>
			</div>
			<div id="ssm-help" class="panel-section panel-section-list">
				<div class="panel-list-item" data-ipc-message="openHelp">
					<i class="eb-icon-placeholder" data-icon="help"/>
					<div class="text" data-i18n="popup_helpFirefox"/>
				</div>
				<div class="panel-list-item" data-ipc-message="openHelpGettingStarted">
					<i class="eb-icon-placeholder"/>
					<div class="text" data-i18n="popup_helpGettingStarted"/>
				</div>
				<div class="panel-list-item" data-ipc-message="openHelpTour">
					<i class="eb-icon-placeholder"/>
					<div class="text" data-i18n="popup_helpTour"/>
				</div>
				<div class="panel-list-item" data-ipc-message="openHelpShortcuts">
					<i class="eb-icon-placeholder"/>
					<div class="text" data-i18n="popup_helpShortcuts"/>
				</div>
				<div class="panel-list-item" data-ipc-message="openHelpHealthReport">
					<i class="eb-icon-placeholder"/>
					<div class="text" data-i18n="popup_helpHealthReport"/>
				</div>
				<div class="panel-list-item" data-ipc-message="openHelpTroubleshooting">
					<i class="eb-icon-placeholder"/>
					<div class="text" data-i18n="popup_helpTroubleshootingInformation"/>
				</div>
				<div class="panel-list-item" data-ipc-message="openHelpFeedback">
					<i class="eb-icon-placeholder"/>
					<div class="text" data-i18n="popup_helpSubmitFeedback"/>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="restartInSafeMode">
					<i class="eb-icon-placeholder"/>
					<div class="text" data-i18n="popup_restartInSafeMode"/>
				</div>
				<div class="panel-section-separator"/>
				<div class="panel-list-item" data-ipc-message="openHelpAboutFirefox">
					<i class="eb-icon-placeholder"/>
					<div class="text" data-i18n="popup_helpAbout"/>
				</div>
			</div>
		</aside>
	</body>
</html>
